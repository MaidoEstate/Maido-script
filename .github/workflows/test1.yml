name: Run Test1 Script

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:      # Allows manual trigger of the workflow

jobs:
  test1-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11  # Ensure this matches your script's Python version

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Test1 Script
        env:
          START_PAGE: 12440  # Example environment variable
          CHROMIUM_DRIVER_PATH: /usr/bin/chromedriver
          OUTPUT_DIR: ./scraped_data
           ACTIONS_STEP_DEBUG: true
          WEBFLOW_API_TOKEN: ${{ secrets.WEBFLOW_API_TOKEN }}  # Secure Webflow API Token
        run: python test1.py
